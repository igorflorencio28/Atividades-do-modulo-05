<!--                                            Aula 05 - Atividade 02
                                            
    Crie uma página HTML com dois blocos de texto. Utilize o posicionamento relative para o primeiro bloco e o absolute para o segundo, posicionando o segundo bloco dentro do primeiro.

    Instruções:
    - Crie dois elementos <div>, o primeiro representando um contêiner e o segundo representando um bloco de texto.
    - Aplique a propriedade position: relative; ao contêiner e position: absolute; ao bloco de texto interno.
    - Use as propriedades top, left, right, ou bottom para posicionar o bloco de texto dentro do contêiner.

    Objetivo: Entender como o posicionamento relative e absolute interagem para criar layouts com elementos internos.

    -->
    
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">

    </div>

    <div class="bloco">
        
    </div>
</body>
</html>
